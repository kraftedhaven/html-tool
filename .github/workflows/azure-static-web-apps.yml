name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            azure-functions/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Azure Functions dependencies
        run: |
          cd azure-functions
          npm ci

      - name: Build Azure Functions
        run: |
          cd azure-functions
          npm run build

      - name: Run tests
        run: |
          cd frontend
          npm run lint -- --max-warnings=0
          # Add more tests as needed

      - name: Build And Deploy
        id: builddeploy
        # Only deploy if Azure secrets are configured
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: "/azure-functions"
          output_location: "dist"
        env:
          # Environment variables for build
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Skip Deployment Notice
        if: ${{ !secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          echo "⚠️  Azure Static Web Apps deployment skipped - secrets not configured"
          echo "To enable deployment, configure this repository secret:"
          echo "  - AZURE_STATIC_WEB_APPS_API_TOKEN"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        # Only close PR deployment if Azure secrets are configured
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"